name: Build examples and deploy to GH Pages

on:
  push:
    branches: ['main']
    paths:
      - core/**
      - components/**
      - examples/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        run: yarn
      - name: Build packages
        run: yarn build
      - name: Build react example
        run: BASE_URL=./ yarn workspace eon-timeline-react-example build
      - name: Build react example
        run: mkdir ./docs/examples && cp ./examples/react-ts/dist ./docs/examples
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './examples/react-ts/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
